<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1c6df230ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex flex-col w-96 mx-auto">
        <div class="mt-2 border-2 flex flex-col">
            <div class="mx-auto py-3"><img class="w-52 cursor-pointer" src="Instagram-Featured.webp" alt=""></div>
            <input class="px-3 py-2 mx-10 my-2 border-2 text-xs rounded-sm" type="text" placeholder="Phone number,username, or email">
            <input class="px-3 py-2 mx-10 my-2 border-2 text-xs rounded-sm" type="password" placeholder="Password">
            <button class="bg-blue-200 text-white font-bold  px-3 py-2 mx-10 my-2 border-2 text-sm rounded-lg">Log in</button>
            <span class="text-xs text-gray-400 font-bold mx-auto py-2 my-2">OR</span>
            <span class="text-blue-900 mx-auto my-2 text-sm cursor-pointer font-semibold"><i class="fa-brands fa-square-facebook px-2 text-lg"></i>Log in with Facebook</span>
            <span class="mx-auto my-2 text-xs  cursor-pointer text-blue-900">Forgot password?</span>
        </div>
        <div class="border-2 flex my-2 py-5 px-4">
            <span class="text-sm mx-auto">Don't have an account? <span class="text-blue-500 font-semibold cursor-pointer">Sign up</span></span>
        </div>
        <span class="mx-auto text-sm py-2">Get the app.</span>
        <div class="flex flex-row mx-auto py-2 my-2 space-x-2 cursor-pointer">
            <img class="w-36" src="appstore.png" alt="">
            <img class="w-36" src="playstore.png" alt="">
        </div>
    </div>
</body>
